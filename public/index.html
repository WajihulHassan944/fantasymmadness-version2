  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Audio Event Listener Script -->
    <script>
      const playAudioOnClick = (event) => {
        const targetClasses = ['anchorlinksAdmin', 'anchorlinks', 'sideLinksAdmin', 'sideLinks'];
        if (targetClasses.some(cls => event.target.classList.contains(cls))) {
          const audio = new Audio('soundone.mp3');
          audio.currentTime = 0; // Reset the audio to start
          audio.play().catch(error => console.error('Audio play failed:', error));
        }
      };
      document.addEventListener('click', playAudioOnClick);
    </script>
