    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <link rel="manifest" href="site.webmanifest">
    
    <!-- Title for the Page -->
    <title>Fantasy Mmadness</title>

    <!-- Font Awesome (For icons) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta name="robots" content="index, follow" />

    <!-- Open Graph for Facebook -->
    <meta property="og:site_name" content="Fantasy Mmadness" />

      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Fantasy Mmadness",
        "url": "https://www.fantasymmadness.com/",
        "description": "Fantasy Mmadness: The ultimate platform for MMA, Boxing, Kickboxing and Bare-knuckle sports.",
        "publisher": {
          "@type": "Organization",
          "name": "Fantasy Mmadness"
        }
      }
    </script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      const playAudioOnClick = (event) => {
        if (event.target.classList.contains('anchorlinksAdmin') || event.target.classList.contains('anchorlinks')
        || event.target.classList.contains('sideLinksAdmin')  || event.target.classList.contains('sideLinks')
      ) {
          const audio = new Audio("soundone.mp3");
          audio.currentTime = 0; // Reset the audio to start
          audio.play().catch((error) => {
            console.error("Audio play failed:", error);
          });
        }
      };
    
      document.addEventListener("click", playAudioOnClick);
    </script>
  </body>
</html>
